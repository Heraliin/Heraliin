<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 150" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="textgrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00c6ff"/>
      <stop offset="1" stop-color="#8e2de2"/>
    </linearGradient>
  </defs>

  <!-- Chữ “Profile” với gradient xanh → tím -->
  <text x="50%" y="80" text-anchor="middle"
        font-size="48" font-family="sans-serif"
        font-weight="bold" fill="url(#textgrad)">
    Profile
  </text>

  <!-- Ảnh chibi bên phải chữ -->
  <image href="https://raw.githubusercontent.com/Heraliin/Heraliin/main/chibi.jpg"
         x="660" y="30" width="48" height="48" />
</svg>

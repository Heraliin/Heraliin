<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy SVG Banner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: sans-serif;
    }

    .banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    .banner h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
    }

    .banner p {
      font-size: 1.5em;
      text-shadow: 0 0 10px #fff;
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    .star {
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Banner text -->
  <div class="banner">
    <h1>ðŸŒŒ Welcome to the Galaxy ðŸŒŒ</h1>
    <p>SVG Stars and Cosmic Style</p>
  </div>

  <!-- Galaxy SVG Background -->
  <svg viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
    <!-- Gradient background -->
    <defs>
      <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%">
        <stop offset="0%" stop-color="#1a0033" />
        <stop offset="50%" stop-color="#000022" />
        <stop offset="100%" stop-color="#000000" />
      </radialGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bgGradient)" />

    <!-- Stars -->
    <g id="stars">
      <!-- Táº¡o 100 ngÃ´i sao -->
      <!-- CÃ³ thá»ƒ thÃªm báº±ng code JS náº¿u muá»‘n Ä‘á»™ng -->
      <!-- DÆ°á»›i Ä‘Ã¢y lÃ  vÃ­ dá»¥ vá»›i vÃ i ngÃ´i sao -->
      <circle class="star" cx="100" cy="200" r="1" fill="white" style="animation-delay: 0s;" />
      <circle class="star" cx="300" cy="400" r="1.5" fill="white" style="animation-delay: 0.5s;" />
      <circle class="star" cx="500" cy="600" r="1.2" fill="white" style="animation-delay: 1s;" />
      <circle class="star" cx="700" cy="150" r="0.8" fill="white" style="animation-delay: 1.5s;" />
      <circle class="star" cx="850" cy="750" r="1.3" fill="white" style="animation-delay: 2s;" />
      <circle class="star" cx="200" cy="800" r="1" fill="white" style="animation-delay: 2.5s;" />
      <!-- Báº¡n cÃ³ thá»ƒ thÃªm thÃªm báº±ng JS náº¿u muá»‘n ngáº«u nhiÃªn -->
    </g>
  </svg>

</body>
</html>
